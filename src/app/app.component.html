<mat-toolbar color="primary">
  <a routerLink="" style="color: white; text-decoration: none">Triolingo</a>

  <ng-container
    *ngIf="authService.currentUser$ | async as user; else loginButton"
  >
    <button mat-button [matMenuTriggerFor]="userMenu">
      <img
        class="profile-image"
        width="30"
        height="30"
        [src]="user.photoURL ?? './assets/image-placeholder.png'"
      />
      {{ user.displayName }}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>

  <ng-template #loginButton>
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

<mat-menu #userMenu="matMenu">
  <buton mat-menu-item (click)="settings()">Profile</buton>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
