<div class="container">
  <div class="table-container">
    <table *ngIf="user$ | async as user">
      <thead>
        <tr class="table-head">
          <th>{{ "Account Name" | translate }}</th>
          <th>{{ "Points" | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let entry of leaderboardData"
          [ngClass]="{ highlighted: entry.name === user.displayName }"
        >
          <td class="name">{{ entry.name }}</td>
          <td class="points">{{ entry.points }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
